<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="libs/bootstrap.min.css">


  <script src="libs/angular.min.js"></script>
  <script src="controllers/app.controller.js"></script>
  <title>Document</title>
</head>

<body ng-controller="PaisController as ctr">

  <input type="text" ng-model="letter">
  <select ng-model="pe" class="form-control" data-live-search="true">

    <option ng-repeat="pais in paises | startsWithLetter: $select.search" ng-value="pais.codigo">{{pais.nome}}</option>

  </select>

  <!--div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Dropdown</button>
      <div id="myDropdown" class="form-control" >
        <input type="text" placeholder="Search.." id="myInput" ng-model="letter">
          <option ng-repeat="pais in paises | startsWithLetter:letter" ng-value="pais.codigo">{{pais.nome}}</option>
      </div>
    </div>-->


  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

      <input type="text" placeholder="Search.." id="myInput" ng-model="letter" class="form-control">
      <select class="form-control" ng-model="Dropdownpaises">
        <option ng-repeat="pais in paises | startsWithLetter: letter" ng-value="pais.codigo">{{pais.nome}}</option>
      </select>

    </div>
  </div>
  {{Dropdownpaises}}


  <!--https://ultimatecourses.com/blog/everything-about-custom-filters-in-angular-js-->
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


</html>
